<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Block Out</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="d-flex" style="height: 50px"></div>
      <p class="h1 text-center text-danger">Block Out</p>
      <div class="row">
        <div class="col-xl-4 justify-content-left d-flex">
          <!-- display a leaderboard -->
          <div class="table-responsive">
            <div class="d-flex" style="height: 150px"></div>
            <p class="h3 mx-auto text-center text-white">Leaderboard</p>
            <table
              class="table table-striped bg-light rounded shadows shadow-lg"
            >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody class="leaderboard"></tbody>
            </table>
          </div>
        </div>
        <div class="col-xl-8">
          <div class="d-flex" style="height: 250px"></div>
          <div class="d-flex justify-content-center">
            <canvas
              id="canvas"
              class="rounded rounded-9"
              width="850"
              height="600"
            ></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-3"></div>
      <div class="game-over-notify">Game Over</div>
    </div>
  </body>
  <script type="module" src="./src/app.js" defer></script>
</html>
